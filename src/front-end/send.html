    <script>
      var currentuser = {};
      var subject = "";
      var body = "";
      var hasParams = false;

      window.onload = function() {
        
        if(window.location.search.length !== 0) {
          hasParams = true;
          var params = window.location.search.split('&');

          document.getElementById("div-cc").innerHTML =
          `<input type='email' class='form-control select2-offscreen' id='cc' tabindex='-1' value='${decodeURIComponent(params[0].split('=')[1])}' disabled>`;
          
          document.getElementById("div-message").innerHTML =
          `<textarea class='form-control' id='message' name='body' rows='12' disabled>${decodeURIComponent(params[1].split('=')[1])}</textarea>`;
        }
        
      }

      function callAPI(method, url, data, callBackFunction){
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = false;

        xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
            this.status === 200 ? callBackFunction(JSON.parse(this.responseText)) : callBackFunction(undefined);
        }
        });
        
        xhr.open(method, url);
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS, PUT, PATCH, DELETE');
        xhr.setRequestHeader('Access-Control-Allow-Headers', 'Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers');
        xhr.send(data);
      }

      function identifyCurrentUser() {
        callAPI("GET", "http://localhost:3000/currentuser", null, setCurrentUser);
      }

      function setCurrentUser(response) {
        currentuser = response;
        loadUsers();
      }
      
      function loadUsers() {
        callAPI("GET", "http://localhost:3000/users", null, handleLoadUsers);
      }

      function handleLoadUsers(response){
        list = "";
        for(index = 0; index < response.length; index ++){
          if(currentuser.id === response[index].id) {
            list = list +
            "<li><span class='label label-success'></span> " + response[index].name + " (You)</li>"
          } else {
            list = list +
          "<li><span class='label label-success'></span> " + response[index].name + "</li>"
          } 
        }
        document.getElementById("users-list").innerHTML = list;
      }
      
      identifyCurrentUser();

      function sendEmail() {
        const email = document.getElementById("to").value;
        const subject = document.getElementById("cc").value;
        const body = document.getElementById("message").value;

        if(email.length === 0 || subject.length === 0 || body.length === 0) {
          alert("Ã‰ preciso preencher todos os campos!");
        } else {
          hasParams ?
          (
            data = JSON.stringify({
            sender_name: currentuser.name,
            sender: currentuser.email,
            addressee: email,
            subject: subject,
            body: body,
            type: "forward"
          })
          )
          :
          (
            data = JSON.stringify({
            sender_name: currentuser.name,
            sender: currentuser.email,
            addressee: email,
            subject: subject,
            body: body,
            type: "sent"
          })
          )

          callAPI("POST", "http://localhost:3000/send", data, handleSendEmail);
        }

      }

      function handleSendEmail(response) {
        window.location.href = "sent.html"
      }

    </script>
